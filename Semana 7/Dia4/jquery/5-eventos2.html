<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="./jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="5-eventos2.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <title>JQuery</title>
    <style>
        div#miDiv{
            border: 1px solid saddlebrown;
            height: 200px;
            width: 200px;
            border-radius: 10px;
            background-color: aquamarine;
            margin-top: 15px;
            margin-left: 15px;
            transition:500ms;
        }

        div#cuadrado{
            border: 1px solid saddlebrown;
            height: 400px;
            width: 400px;
            position: absolute;
            left: 500px;
            top: 500px;
        }

        div#bolita{
            margin: 0 auto;
            border: 2px solid red;
            background-color: #445522;
            border-radius: 100%;
            height: 30px;
            width: 30px;
            position: absolute;
        }

        input{
            padding: 20px;
            margin: 50px;
            font-size: 1.5rem;
            color:red;
            outline-color: brown;
        }
    </style>
</head>
<body>

    <input type="text" id="miInput">

    <div id="miDiv">
    </div>

    <div id="bolita">
    </div>

    <div id="cuadrado">

    </div>
    
</body>
</html>
